<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="cnig" content="yes">
    <title>Aplicar estilo mediante función a MVT</title>

    <!-- CSS -->
    <!-- Estilo de la API -->
    <link type="text/css" rel="stylesheet" href="https://componentes.cnig.es/api-core/assets/css/apiign.ol.min.css">
    <!-- Estilos de los plugins añadidos -->
    <link href="https://componentes.cnig.es/api-core/plugins/layerswitcher/layerswitcher.ol.min.css" rel="stylesheet" />

    <!-- JS -->
    <!-- Ficheros javascript de la API -->
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/vendor/browser-polyfill.js"></script>
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/apiign.ol.min.js"></script>
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/configuration.js"></script>
    <!-- Ficheros  javascript de los plugins añadidos-->
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/plugins/layerswitcher/layerswitcher.ol.min.js"></script>


    <style>
        body {
            height: 98vh;
        }
    </style>

</head>

<body>
    <!-- Contenedor principal del mapa -->
    <div id="mapjs" class="m-container"></div>


    <script type="text/javascript">
        // Configuración del mapa
        M.proxy(false);
        const mapjs = M.map({
            container: 'mapjs', //id del contenedor del mapa
            controls: ['scale*true', 'scaleline', 'rotate', 'location', 'backgroundlayers'],
            zoom: 5,
            maxZoom: 19,
            minZoom: 0,
            center: ol.proj.fromLonLat([-8, 36]),
        });

        // Creación de estilos
        let estilo_CCAA = new M.style.Polygon({
                fill: {
                    color: (feature) => {
			                  let nameunit = feature.getAttributes().nameunit;
                        if (['Canarias','País Vasco/Euskadi'].includes(nameunit)) {
                             return 'blue';
                        }else{
                            return 'red';
                        }
                    },
                    opacity: (feature) => {
			                  let nameunit = feature.getAttributes().nameunit;
                        if (['Canarias','País Vasco/Euskadi'].includes(nameunit)) {
                             return 0.7;
                        }else{
                            return 0.2;
                        }
                    },
                },


                stroke: {
                    color: 'grey',
                    width: 2,
                },
            });


            let estilo_Municipios = new M.style.Polygon({
                fill: {
                    color: (feature) => {
			                  let nameunit = feature.getAttributes().nameunit;
                        if (['Santa Cruz de la Palma','Bilbao'].includes(nameunit)) {
                                return 'blue';
                        }else{
                            return 'red';
                        }
                    },
                    opacity: (feature) => {
			                  let nameunit = feature.getAttributes().nameunit;
                        if (['Santa Cruz de la Palma','Bilbao'].includes(nameunit)) {
                             return 0.7;
                        }else{
                            return 0.3;
                        }
                    },
                },
                stroke: {
                    color: 'grey',
                    width: 1,
                },
            });
        
        // Definición de las capas
        const capaMVT_CCAA = new M.layer.MVT({
            url: "https://vt-unidades-administrativas.ign.es/1.0.0/uadministrativa/{z}/{x}/{y}.pbf",
            layers: 'comunidadautonoma',
            name: 'CCAA',
            visibility: true,
            extract: true,
        });
        const capaMVT_Municipios = new M.layer.MVT({
            url: "https://vt-unidades-administrativas.ign.es/1.0.0/uadministrativa/{z}/{x}/{y}.pbf",
            name: 'Municipios',
            layers: 'municipio',
            visibility: false,
            extract: true,
        });

        
        // Incorporación de las capas al MApa y asignación de estilos
        mapjs.addLayers([capaMVT_CCAA, capaMVT_Municipios]);
        capaMVT_CCAA.setStyle(estilo_CCAA);
        capaMVT_Municipios.setStyle(estilo_Municipios);



         // Construcción del selector de capas e incorporación al mapa
        const mp_layerswitcher = new M.plugin.Layerswitcher({
            postition: 'TL',
            collapsible: true,
            collapsed: true,
        });
        mapjs.addPlugin(mp_layerswitcher);


    </script>
</body>

</html>
