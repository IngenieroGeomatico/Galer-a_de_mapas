<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="cnig" content="yes">
    <title>Estilo genérico</title>
    <!-- Estilo de la API -->
    <link type="text/css" rel="stylesheet" href="https://componentes.cnig.es/api-core/assets/css/apiign.ol.min.css">

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Contenedor principal del mapa -->
    <div id="mapjs" class="m-container"></div>
    <!-- Ficheros javascript de la API -->
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/vendor/browser-polyfill.js"></script>
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/apiign.ol.min.js"></script>
    <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/configuration.js"></script>


    <script type="text/javascript">
        // Configuración del mapa
        const mapjs = M.map({
            container: 'mapjs', //id del contenedor del mapa
            zoom: 9,
            center: [-467062.8225, 4683459.6216],
        });
        // Configuración de las capas

        const capaMVT_BTN = new M.layer.MVT({
            url: "https://vt-btn.idee.es/1.0.0/btn/tile/{z}/{y}/{x}.pbf",
            name: 'BTN',
            visibility: true,
            extract: true,
            layers: "btn0302l_rio"
        });

        let lyProv = new M.layer.WFS({
            name: "Provincias",
            url: "http://geostematicos-sigc.juntadeandalucia.es/geoserver/tematicos/wfs?",
            legend: "Provincias - COROPLETAS",
            geometry: 'POLYGON',
            extract: true,
        });

        const geodesia = new M.layer.WFS({
            url: 'https://www.ign.es/wfs/redes-geodesicas?',
            legend: 'Red Geodésica Nacional por Técnicas Espaciales (REGENTE)',
            name: 'RED_REGENTE',
            geometry: 'POINT',
            extract: true
        });



        //Creo los estilos 
        const estilo1 = new M.style.Generic({
            point: {
                // Definición atributos para puntos
                radius: 7,

                fill: {
                    color: 'purple',
                    opacity: 0.3,//Transparencia del punto
                },
                //Borde exterior
                stroke: {
                    color: '#D358F7',
                    width: 0.3,
                    width: 2, // Grosor en pixeles
                    linedash: [5, 5, 20], // Patrón de distancias
                    linedashoffset: 1, // Offset de fase
                    linecap: 'square', // Estilo de final de línea. round (borde redondeado)|square(borde cuadrado ligeramente alargado)|butt(borde cuadrado afilado)
                    linejoin: 'miter', // Estilo de conexión de segmentos. miter(inglete)|round(redondo)|bevel(bisel)
                    miterlimit: 15, // Tamaño máximo segmento de conexión
                    opacity: 1,
                },
            },
            polygon: {
                // Definición atributos para polígonos
                // Polígono rosa semitransparente con borde rojo de grosor dos
                fill: {
                    color: 'A9F5F2',
                    opacity: 0.5,
                },
                stroke: {
                    color: '#01DFD7',
                    width: 2
                }
            },
            line: {
                // Definición atributos para líneas
                fill: {
                    color: 'red',
                    opacity: 0.7,
                },
                stroke: {
                    color: '#FF0000',
                    width: 0.9
                }

            }
        });

        capaMVT_BTN.setStyle(estilo1);
        mapjs.addLayers(capaMVT_BTN);

        lyProv.setStyle(estilo1);
        mapjs.addLayers(lyProv);

        geodesia.setStyle(estilo1);
        mapjs.addLayers(geodesia);

    </script>
</body>

</html>
