  <!-- estilo básico -->

</head>

<body>


  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      <a id="Arhivos" class="active">Archivos</a>
      <a id="Mapa">Mapa</a>
    </div>
  </div>





  <div class="container p-y-1">

    <button  type="button"  class="custom-btn btn-7"   onclick="document.getElementById('inputFile').click()"><span>Sube un fichero</span></button>
    
    <div class="upload">
      <input type="file" title="" class="drop-here" id="inputFile" onchange="readUrl(this)">
      <div class="text text-drop" >Arrastrar archivo aquí</div>
      <div class="text text-upload">subiendo</div>
      <svg class="progress-wrapper" width="300" height="300">
        <circle class="progress" r="115" cx="150" cy="150"></circle>
      </svg>
      <svg class="check-wrapper" width="130" height="130">
        <polyline class="check" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
      </svg>
      <div class="shadow"></div>
    </div>

  </div>


  <!-- Contenedor principal del mapa -->
  <div id="mapa" hidden></div>

  <script type="text/javascript" src="./js/drag&Drop.js"></script>
